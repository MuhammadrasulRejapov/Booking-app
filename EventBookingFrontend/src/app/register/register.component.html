<div class="register-container">
  <h2>Ro‘yxatdan o‘tish</h2>
  <form (ngSubmit)="onRegister()">
    <div class="form-group">
      <label for="username">Username</label>
      <input id="username" [(ngModel)]="username" name="username" placeholder="Username kiriting" required />
    </div>
    <div class="form-group">
      <label for="password">Parol</label>
      <input id="password" [(ngModel)]="password" name="password" type="password" placeholder="Parol kiriting" required />
    </div>
    <button type="submit" class="register-button">Ro‘yxatdan o‘tish</button>
  </form>
  <p class="login-link">
    Akkauntingiz bormi? <a [routerLink]="['/login']">Kirish</a>
  </p>
  <p class="error-message" *ngIf="errorMessage">{{ errorMessage }}</p>
</div>
