<div class="login-container">
  <h2>Kirish</h2>
  <form (ngSubmit)="onLogin()">
    <div class="form-group">
      <label for="username">Username</label>
      <input id="username" [(ngModel)]="username" name="username" placeholder="Username kiriting" required />
    </div>
    <div class="form-group">
      <label for="password">Parol</label>
      <input id="password" [(ngModel)]="password" name="password" type="password" placeholder="Parol kiriting" required />
    </div>
    <button type="submit" class="login-button">Kirish</button>
  </form>
  <p class="register-link">
    Akkauntingiz yo‘qmi? <a [routerLink]="['/register']">Ro‘yxatdan o‘ting</a>
  </p>
  <p class="error-message" *ngIf="errorMessage">{{ errorMessage }}</p>
</div>
